<!DOCTYPE html>
<html lang="en">

<!-- Bagian menghubungkan pengaturan CSS ke HTML -->
 <link rel="stylesheet" href="css/styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Logo & Navigation -->
    <header class="main-header">
        <!-- Bagian untuk logo -->
        <div class="logo-icon"></div>

        <!-- Bagian untuk navigasi -->
         <nav>
            <a href="#home-page" class="left-rounded">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portofolio">Portofolio</a>
            <a href="#message-us" class="right-rounded">Message Us</a>
         </nav>
    </header>

    <!-- Menampilkan garis pada bagian header -->
    <hr>

    <!-- Main Content -->
    <main>
        <!-- Hero section HOME -->
        <section>
            <header id="home-page">
                <h1> Hello! <span id="welcome">...</span>, Welcome to Our Website</h1>
                <p>Website ini merupakan...</p>
                
                <!-- Coba sesi Javascript -->
                <button id="tombol">Ganti Nama</button>               
            </header>

            <!-- Bagian penempatan banner -->
            <div class="banner-image"></div>
        </section>

        <!-- Hero section OUR PROFILE -->
        <section>
            <!-- Header untuk tittle navbar -->
            <header id="our-profile">
                <h1>Our Profile</h1>
            </header>

            <!-- Bagian penempatan isi content -->
            <div class="content"></div>
        </section>

        <!-- Hero section PORTOFOLIO -->
        <section>
            <!-- Header untuk tittle navbar -->
            <header id="portofolio">
                <h1>Portofolio</h1>
            </header>

            <!-- Bagian penempatan isi content -->
            <div class="content"></div> 
        </section>

        <!-- Hero section MESSAGE US -->
        <section>
            <!-- Header untuk tittle navbar -->
            <header id="message-us">
                <h1>Message Us</h1>                      
            </header>
         
            <!-- Bagian penempatan isi content -->
            <!-- <div class="content"></div> -->

            <!-- Bagian form input -->
            <form name="message-form" onsubmit="return validateForm()">
                Nama:
                <input placeholder="Nama" type="text" name="full-name" required />
                <br />

                Tanggal Lahir:
                <input type="date" name="birth-date" required />
                <br />

                Jenis Kelamin:
                <input type="radio" id="male" name="gender" value="Laki-laki" required />
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan" required />
                <label for="female">Perempuan</label>
                <br />

                Pesan:
                <textarea placeholder="Pesan" name="messages" required></textarea>
                <br />

                <input type="submit" value="Submit" id="submit" />
             </form>

            <!-- Bagian menampilkan form input yang sudah di isi -->
            <div>
                <p>Nama: <span id="sender-full-name"></span></p>
                <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                <p>Pesan: <span id="sender-messages"></span></p>
            </div>
        </section>

    </main>

    <!-- Menampilkan garis yang membatasi main content dengan bagian footer -->
     <hr>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 - Project Mini Corse SE RevoU</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
